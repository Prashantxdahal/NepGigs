<body>
    <div class="container">
        <div class="form-section">
            <h1>Create Account</h1>

            <div class="success-message" id="successMessage">
                Account created successfully! Welcome aboard! 🎉
            </div>

            <div class="error-message" id="errorMessage">
                Please fill in all required fields correctly.
            </div>

            <form id="createAccountForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText">Password strength</div>
                    </div>
                </div>

                <button type="submit" class="create-btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="#" id="loginLink">Login</a>
            </div>



        </div>

        <div class="image-section">
            <div class="image-content">
                <div class="jumping-person"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('createAccountForm');
            const passwordInput = document.getElementById('password');
            const strengthIndicator = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');


            passwordInput.addEventListener('input', function() {
                const password = this.value;
                if (password.length > 0) {
                    strengthIndicator.style.display = 'block';
                    const strength = calculatePasswordStrength(password);
                    updateStrengthIndicator(strength);
                } else {
                    strengthIndicator.style.display = 'none';
                }
            });

            function calculatePasswordStrength(password) {
                let score = 0;
                if (password.length >= 8) score++;
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                return score;
            }

            function updateStrengthIndicator(strength) {
                const colors = ['#ff4757', '#ffa502', '#f1c40f', '#2ed573', '#1e90ff'];
                const texts = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
                const widths = [20, 40, 60, 80, 100];

                strengthFill.style.width = widths[strength - 1] + '%';
                strengthFill.style.background = colors[strength - 1];
                strengthText.textContent = texts[strength - 1];
                strengthText.style.color = colors[strength - 1];
            }


            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const formData = new FormData(form);
                const firstName = formData.get('firstName').trim();
                const lastName = formData.get('lastName').trim();
                const email = formData.get('email').trim();
                const password = formData.get('password');


                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';


                if (validateForm(firstName, lastName, email, password)) {
                    submitForm({
                        firstName,
                        lastName,
                        email,
                        password
                    });
                } else {
                    errorMessage.style.display = 'block';
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 5000);
                }
            });

            function validateForm(firstName, lastName, email, password) {
                if (!firstName || !lastName || !email || !password) {
                    return false;
                }


                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    return false;
                }


                if (password.length < 6) {
                    return false;
                }

                return true;
            }

            function submitForm(userData) {
                const submitBtn = form.querySelector('.create-btn');
                const originalText = submitBtn.textContent;


                submitBtn.textContent = 'Creating Account...';
                submitBtn.disabled = true;


                setTimeout(() => {
                    console.log('Account created:', {
                        ...userData,
                        password: '[HIDDEN]',
                        timestamp: new Date().toISOString()
                    });


                    successMessage.style.display = 'block';
                    form.reset();
                    strengthIndicator.style.display = 'none';


                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;


                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 5000);

                }, 2000);
            }



            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('label').style.color = '#4285f4';
                });

                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('label').style.color = '#666';
                });
            });
        });
    </script>
</body>
